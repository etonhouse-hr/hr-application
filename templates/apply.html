<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtonHouse KSA – Job Application Portal</title>

    <!-- Bootstrap for layout and styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-box {
            max-width: 800px;
            margin-top: 40px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }
        .logo {
            width: 180px;
            margin-bottom: 20px;
        }
        h2 {
            font-weight: 700;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="container-box">

        <!-- EtonHouse Logo -->
        <div class="text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="EtonHouse Logo" class="logo">
        </div>

        <h2 class="text-center mb-4">EtonHouse KSA – Job Application Portal</h2>
        <p class="text-center text-muted">Please fill out the form below and upload your CV.</p>

        <form method="POST" enctype="multipart/form-data">

            <label class="form-label">Full Name</label>
            <input type="text" class="form-control mb-3" name="full_name" required>

            <label class="form-label">Email</label>
            <input type="email" class="form-control mb-3" name="email" required>

            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control mb-3" name="phone" required>

            <label class="form-label">Position Applied For</label>
            <input type="text" class="form-control mb-3" name="position" required>

            <label class="form-label">Upload CV (PDF/DOC/DOCX)</label>
            <input type="file" class="form-control mb-4" name="cv" required>

            <button class="btn btn-primary w-100">Submit Application</button>
        </form>

    </div>
</div>

</body>
</html>
